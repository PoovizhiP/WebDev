<!DOCTYPE html>
//Responsive web design Project 2
<html lang="en">
    <link href="pro2.css" rel="stylesheet">
<head>
    <title>Webinar Survey Form</title>
    <h1 id="title">Webinar Survey Form</h1>
    <p id="description"><i>Thank you for Visiting Us</i></p>
</head>
<div id="body">
<form id="survey-form">
    <label id="name-label" for="name">
        <p>Name:</p>
    </label>

    <input id="name" type="text" placeholder="Enter your name" required>
    
    <label id="email-label" for="email">
        <p>Email:</p>
    </label>

    <input id="email" type="email" placeholder="Enter your mail id">

        <label for="age" id="number-label"><p>Age : </p></label>
        <input type="number" id="number" placeholder="Age"
        min="12" max="75" required>
        
    
        <p>Have you enjoyed our sessions?</p>
            
               <select id="dropdown">
                   <option value="yes">Yes,Offcourse</option>
                   <option value="little bit">Little Bit</option>
                   <option valuw="No">Not really</option>
               </select>

            
    
        <p>Where did you find us?</p>
        
        <input type="radio" name="ads" value="1">Official Website</input>
  <br>
  <input type="radio" name="ads" value="2">Instagram</input>
  <br>
 <input type="radio" name="ads" value="3">Youtube</input>
<br>
 <input type="radio" name="ads" value="4">Newspaper</input>
<br>
 <input type="radio" name="ads" value="5">Others</input>

 
        <p><b>Have you recommended us to your friends?</b></p>
        
        <input type="radio" name="choice" value="1">Yes</input>
<br>
 <input type="radio" name="choice" value="2">May be</input>
 <br>
 <input type="radio" name="choice" value="2">No</input>
 <br>

   
      <p><b>Any FeedBack/Comments?</b></p>
    <textarea id="comment" rows="4" cols="40" placeholder="Add Your Comment Here"></textarea>
<br>
<input id="submit" type="submit" value="Submit">

</form>
</div>

</html>
