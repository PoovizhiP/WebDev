<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <script type="text/javascript">
        function EventHandler(){
            alert("Event Handler example");
        }
    </script>
</head>
<!-- Its working -->
<body>
   <p onmouseover="EventHandler();">    <!-- onmouseover is default keyword -->
        Bring your mouse here if you want to see the alert message!!!
    </p>
</body>
</html>
